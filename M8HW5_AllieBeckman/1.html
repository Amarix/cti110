<style>
fieldset > label {
	float: left;
	width: 200px;
}
label {
	clear: both;
	font-weight: bold;
	padding: 5px;
}

</style>
<head>
</head>
<body>
<form method="post" 
	action="http://webdevbasics.net/scripts/demo.php">
	<label for="user">*User Name</label>
	<input type="text" name="user" id="user" maxlength="30" placeholder="User Name" required="required">
	<br>
	<label for="pword">*Password</label>
	<input type="password" name="pword" id="pword" required="required">
	<br>
	<radiogroup>
		Select your favorite month:
		<br>
		<input type="radio" name="faveMont" id="monJan" value="Jan"> January<br>
		<input type="radio" name="faveMont" id="monFeb" value="Feb"> February<br>
		<input type="radio" name="faveMont" id="monMar" value="Mar"> March<br>
		<input type="radio" name="faveMont" id="monApr" value="Apr"> April<br>
		<input type="radio" name="faveMont" id="monMay" value="May"> May<br>
		<input type="radio" name="faveMont" id="monJun" value="Jun"> June<br>
		<input type="radio" name="faveMont" id="monJul" value="Jul"> July<br>
		<input type="radio" name="faveMont" id="monAug" value="Aug"> August<br>
		<input type="radio" name="faveMont" id="monSep" value="Sep"> September<br>
		<input type="radio" name="faveMont" id="monOct" value="Oct"> October<br>
		<input type="radio" name="faveMont" id="monNov" value="Nov"> November<br>
		<input type="radio" name="faveMont" id="monDec" value="Dec"> December<br>
	</radiogroup>
	<label for="faveNetSite">Select your favorite Social Networking Site:</label>
	<br>
	<input type="text" name="faveNetSite" id="faveNetSite" list="faveNetSites">
		<datalist id="faveNetSites">
			<option value="Facebook" label="Facebook">
			<option value="Myspace" label="Myspace">
			<option value="Tumbler" label="Tumbler">
			<option value="Instagram" label="Instagram">
			<option value="Twitter" label="Twitter">
		</datalist>
	<fieldset required="required">
		<legend>Shipping Address:</legend>
		<label>AddressLine1: <input type="text" name="AddressLine1" required="required"></label><br>
		<label>AddressLine2: <input type="text" name="AddressLine2"></label><br>
		<label>City: <input type="text" name="City" required="required"></label><br>
		<label>State: <input type="text" name="State" required="required"></label><br>
		<label>Zip: <input type="text" name="Zip" required="required"></label>
	</fieldset>
	<input type="image" src="http://www.wedoyourpearsonlab.com/signup.gif" alt="Submit" height="10%" width="18%">
	<br>
	<input type="hidden" name="userid">
</form>	
</body>
